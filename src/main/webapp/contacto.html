<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="GENERATOR" content="SeaMonkey/2.40 [en]">
    <meta name="Author" content="Alfa buena maravilla onda dinamita escuadrón lobo">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="800">
      <tbody>
        <tr>
          <td colspan="3" align="center" height="20">
            <!--[[HEADER]]-->
          </td>
        </tr>

        <tr>


          <td width="25"><br></td>

          <td align="center" valign="top" width="625">
            <div class="section">Contáctanos</div>
            <hr>

            <form name="contacto_form">
              <div class="step">Envíanos un mensaje</div>
              <div class="instructions">
                Si tienes dudas sobre nuestros productos con miel de abeja, llena el siguiente formulario y te responderemos pronto.
              </div>
              <br>

              <table width="100%">
                <tbody>
                  <tr class="form">
                    <td align="center"><div class="label">Nombre Completo</div></td>
                  </tr>
                  <tr>
                    <td align="center"><input name="nombre" size="50" required></td>
                  </tr>

                  <tr class="form">
                    <td align="center"><div class="label">Correo Electrónico</div></td>
                  </tr>
                  <tr>
                    <td align="center"><input name="correo" type="email" size="50" required></td>
                  </tr>

                  <tr class="form">
                    <td align="center"><div class="label">Asunto</div></td>
                  </tr>
                  <tr>
                    <td align="center"><input name="asunto" size="50"></td>
                  </tr>

                  <tr class="form">
                    <td align="center"><div class="label">Mensaje</div></td>
                  </tr>
                  <tr>
                    <td align="center">
                      <textarea name="mensaje" rows="6" cols="52" required></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>

              <br>
              <div align="center">
                <input value="  Enviar Mensaje  " type="button" onclick="alert('Gracias por contactarnos. Tu mensaje ha sido registrado.');">
                <input value="  Regresar  " type="button" onclick="window.location='index.jsp'">
                <input value="  Cancelar  " type="button" onclick="window.location='index.jsp'">
              </div>
            </form>

            <br>
            <div class="instructions">
              También puedes visitarnos o hacer pedidos directamente por WhatsApp o redes sociales.
            </div>

          </td>
        </tr>

        <tr>
          <td colspan="3" align="center">
            <!--[[FOOTER]]-->
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
